params:
  title: "Akira Nakada's Pages"
  description: Akira Nakada's Portfolio Pages
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Akira Nakada's Pages" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Akira Nakada."
    subtitle: "Welcome👋"
    content: "I specialize in natural language processing（**NLP**）at [Kano Laboratory](https://kanolab.net)."
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/tubisuke
        - icon: fab fa-twitter
          url: https://twitter.com/tubisuke
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/anakada/
      
  # About
  about:
    enable: true
    title: "ABOUT ME"
    image: "/images/ICON_2.png"
    content: |-
      I am a 4th student in the Department of Information Science at Shizuoka University's Faculty of Informatics. 

      I am currently doing research on natural language processing at [Kano Laboratory](https://kanolab.net) .

    skills:
      enable: true
      title: "My skills are listed below:"
      items:
        - "Atcoder（[Max: 1091](https://atcoder.jp/users/tubi)）"
        - "Kaggle (&#129351;0 &#129352;0 &#129353;1)"

  # Experience
  experience:
    enable: true
    title: "WORK EXPERIENCE"
    items:
      - job: "Infrastructure Engineer（Internsip）"
        company: "GMO Internet Group"
        companyUrl: "https://www.gmo.jp/"
        date: "Aug 2022 - (5days)"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        content: ""


